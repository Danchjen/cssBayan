<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/queries.css">
    <title>CSSBayan</title>
</head>

<body>
    <div class="container">
        <h1 class="heading-primary">CSSBayan</h1>
        <ul class="acc">
            <li class="acc-item">
                <input class="acc-input" type="radio" name="acc" checked id="acc-0">
                <label for="acc-0" class="acc-label">
                    <span>Where is JS?</span>
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <label for="acc-0" class="acc-img-box">
                    <img class="acc-img" src="assets/img/js.png" alt="Wondering Sloth">
                </label>
            </li>
            <li class="acc-item">
                <input class="acc-input" type="radio" name="acc" id="acc-1">
                <label for="acc-1" class="acc-label">
                    <span>You need to chill</span>
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <label for="acc-1" class="acc-img-box">
                    <img class="acc-img" src="assets/img/chill.png" alt="Chilling Sloth">
                </label>
            </li>
            <li class="acc-item">
                <input class="acc-input" type="radio" name="acc" id="acc-2">
                <label for="acc-2" class="acc-label">
                    <span>Don't do this</span>
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <label for="acc-2" class="acc-img-box">
                    <img class="acc-img" src="assets/img/don't.png" alt="Bored Sloth">
                </label>
            </li>
            <li class="acc-item">
                <input class="acc-input" type="radio" name="acc" id="acc-3">
                <label for="acc-3" class="acc-label">
                    <span>Who's awake?</span>
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <label for="acc-3" class="acc-img-box">
                    <img class="acc-img" src="assets/img/awaken.png" alt="Sleepless Sloth">
                </label>
            </li>
            <li class="acc-item">
                <input class="acc-input" type="radio" name="acc" id="acc-4">
                <label for="acc-4" class="acc-label">
                    <span>Got some troubles</span>
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <label for="acc-4" class="acc-img-box">
                    <img class="acc-img" src="assets/img/troubles.png" alt="Scared Sloth">
                </label>
            </li>
        </ul>
    </div>
</body>

</html>
