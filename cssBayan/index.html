<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/queries.css">
    <title>CSSBayan</title>
</head>

<body>
    <div class="container">
        <h1 class="heading-primary">CSSBayan</h1>
        <div class="acc">
            <div class="acc-item">
                <input class="acc-input" type="checkbox" checked id="acc-0">
                <label for="acc-0" class="acc-label">
                    Where is JS?
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <img class="acc-img" src="assets/img/js.png" alt="Wondering Sloth">
            </div>
            <div class="acc-item">
                <input class="acc-input" type="checkbox" id="acc-1">
                <label for="acc-1" class="acc-label">
                    You need to chill
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <img class="acc-img" src="assets/img/chill.png" alt="Chilling Sloth">
            </div>
            <div class="acc-item">
                <input class="acc-input" type="checkbox" id="acc-2">
                <label for="acc-2" class="acc-label">
                    Don't Do This
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <img class="acc-img" src="assets/img/don't.png" alt="Bored Sloth">
            </div>
            <div class="acc-item">
                <input class="acc-input" type="checkbox" id="acc-3">
                <label for="acc-3" class="acc-label">
                    Who's awake?
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <img class="acc-img" src="assets/img/awaken.png" alt="Sleepless Sloth">
            </div>
            <div class="acc-item">
                <input class="acc-input" type="checkbox" id="acc-4">
                <label for="acc-4" class="acc-label">
                    Got some troubles
                    <img class="acc-icon" src="assets/svg/plus-solid.svg" alt="See more">
                </label>
                <img class="acc-img" src="assets/img/troubles.png" alt="Sad Sloth">
            </div>
        </div>
    </div>
</body>

</html>
